<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="logic.js" defer></script>
  <title>Library</title>
</head>
<body>
  <div class="container">
    <div class="books">

    </div>
    
    <div id="menu-create" class="hidden">
      <div class="background">

      </div>
      <div class="menu">
        <form>
          <label for="title" >Title<input id="title" type="text"></label>
          <label for="author">Author<input id="author" type="text"></label>
          <label for="page-count">Page count<input id="page-count" type="number"></label>
          <div id="read-options">
            <label for="is-read">Read<input id="is-read" type="radio" name="read"></label>
            <label for="is-not-read">Unread<input id="is-not-read" type="radio" name="read" checked></label>
          </div>
          <input type="submit">
        </form>
      </div>
    </div>
    <button id="new-book">New book</button>
  </div>
</body>
</html>
