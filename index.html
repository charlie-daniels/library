<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="logic.js" defer></script>
  <title>Library</title>
</head>
<body>
  <div class="container">
    <div class="books">

    </div>
    
    <div id="menu-create" class="hidden">
      <div class="background">
      </div>
      <div class="menu">
        <form id="new-book-form">
          <label for="title">
            <h2>Title</h2>
            <input id="title" name="title" type="text">
          </label>
          <label for="author">
            <h2>Author</h2>
            <input id="author" name="author" type="text">
          </label>
          <label for="page-count">
            <h2>Page count</h2>
            <input id="page-count" name="page-count" type="number">
          </label>
          <div id="read-options">
            <label for="is-read">
              <h2>Read</h2>
              <input id="is-read" type="radio" name="read">
            </label>
            <label for="is-not-read">
              <h2>Unread</h2>
              <input id="is-not-read" type="radio" name="read" checked>
            </label>
          </div>
          <input id='submit-book' type="submit">
        </form>
      </div>
    </div>
    <button id="new-book">New book</button>
  </div>
</body>
</html>
